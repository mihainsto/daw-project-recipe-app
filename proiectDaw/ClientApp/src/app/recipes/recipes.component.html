<div class="recipesPage">
  <div class="input-group mb-3">
    <input #searchBox type="text" class="form-control" placeholder="Search"
           aria-label="Search" aria-describedby="basic-addon1"
           (keyup.enter)="updateSearchValue(searchBox.value)"
           (blur)="updateSearchValue(searchBox.value)"
           (keyup)="updateSearchValue(searchBox.value)">
    <div class="heartButton heartButtonTopSearch" *ngIf="onlyFav" (click)="onlyFavClicked(false)">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
           class="bi bi-heart-fill text-danger " viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
      </svg>
    </div>

    <div class="heartButton heartButtonTopSearch" *ngIf="!onlyFav" (click)="onlyFavClicked(true)">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-heart text-danger"
           viewBox="0 0 16 16">
        <path
          d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
      </svg>
    </div>
  </div>

  <div class="optionsCheckbox">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="cerealCheck"
             (change)="changeFilterField('cereal')">
      <label class="form-check-label" for="cerealCheck">
        cereal
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="cheeseCheck"
             (change)="changeFilterField('cheese')">
      <label class="form-check-label" for="cheeseCheck">
        cheese
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="eggCheck"
             (change)="changeFilterField('egg')">
      <label class="form-check-label" for="eggCheck">
        egg
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="oilCheck"
             (change)="changeFilterField('oil')">
      <label class="form-check-label" for="oilCheck">
        oil
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="pastaCheck"
             (change)="changeFilterField('pasta')">
      <label class="form-check-label" for="pastaCheck">
        pasta
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="sauceCheck"
             (change)="changeFilterField('sauce')">
      <label class="form-check-label" for="sauceCheck">
        sauce
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="spiceCheck"
             (change)="changeFilterField('spice')">
      <label class="form-check-label" for="spiceCheck">
        spice
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="vegetableCheck"
             (change)="changeFilterField('vegetable')">
      <label class="form-check-label" for="vegetableCheck">
        vegetable
      </label>
    </div>
  </div>

  <div class="recipesList">
    <div *ngFor="let recipe of recipes">
      <div class="card" *ngIf="!onlyFav || onlyFav && favorites.indexOf(recipe.id) !== -1">
        <img
          src="{{recipe.coverPhotoUrl}}"
          class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title cardTitleIcon">
            {{recipe.name}}
            <div class="heartButton" (click)="removeRecipeFromFavorite(recipe.id)" *ngIf="favorites.indexOf(recipe.id) !== -1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-heart-fill text-danger " viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
              </svg>
            </div>
            <div class="heartButton" (click)="addRecipeToFavorite(recipe.id)" *ngIf="favorites.indexOf(recipe.id) == -1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart text-danger"
                   viewBox="0 0 16 16">
                <path
                  d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
              </svg>
            </div>
          </h5>
          <p class="card-text">{{recipe.description}}</p>
          <a [routerLink]="['/recipe', recipe.id]" href="#" class="btn btn-primary">See more</a>
        </div>
      </div>
    </div>
  </div>
</div>
